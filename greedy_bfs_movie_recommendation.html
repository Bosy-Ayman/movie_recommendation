        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "War of the Worlds", "label": "War of the Worlds (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "The Believer", "label": "The Believer (h(n)=0.4364357804719847)", "shape": "dot"}, {"color": "lightblue", "id": "Beavis and Butt-Head Do America", "label": "Beavis and Butt-Head Do America (h(n)=0.3380617018914066)", "shape": "dot"}, {"color": "lightblue", "id": "Dry Spell", "label": "Dry Spell (h(n)=0.0)", "shape": "dot"}, {"color": "lightblue", "id": "Alex Cross", "label": "Alex Cross (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Prom", "label": "Prom (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Sicko", "label": "Sicko (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "12 Angry Men", "label": "12 Angry Men (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Der Baader Meinhof Komplex", "label": "Der Baader Meinhof Komplex (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "The Hustler", "label": "The Hustler (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "The Frozen Ground", "label": "The Frozen Ground (h(n)=0)", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "War of the Worlds", "to": "The Believer", "value": 0.5635642195280153}, {"from": "War of the Worlds", "to": "Beavis and Butt-Head Do America", "value": 0.6619382981085934}, {"from": "War of the Worlds", "to": "Dry Spell", "value": 1.0}, {"from": "Dry Spell", "to": "Alex Cross", "value": 0.6619382981085934}, {"from": "Alex Cross", "to": "Prom", "value": 0.6220355269907728}, {"from": "Prom", "to": "Sicko", "value": 1.0}, {"from": "Prom", "to": "12 Angry Men", "value": 1.0}, {"from": "12 Angry Men", "to": "Der Baader Meinhof Komplex", "value": 1.0}, {"from": "12 Angry Men", "to": "The Hustler", "value": 1.0}, {"from": "Der Baader Meinhof Komplex", "to": "The Frozen Ground", "value": 0.6220355269907728}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -20000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
