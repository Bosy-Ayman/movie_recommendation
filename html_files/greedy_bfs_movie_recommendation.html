                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "Ghostbusters", "label": "Ghostbusters (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Savages", "label": "Savages (h(n)=0.0)", "shape": "dot"}, {"color": "lightblue", "id": "Mr. Bean\u0027s Holiday", "label": "Mr. Bean\u0027s Holiday (h(n)=0.16903085094570325)", "shape": "dot"}, {"color": "lightblue", "id": "Caravans", "label": "Caravans (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Human Traffic", "label": "Human Traffic (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Selena", "label": "Selena (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Sexy Beast", "label": "Sexy Beast (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "In the Land of Women", "label": "In the Land of Women (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Employee of the Month", "label": "Employee of the Month (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "You\u0027ve Got Mail", "label": "You\u0027ve Got Mail (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Action Jackson", "label": "Action Jackson (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Reindeer Games", "label": "Reindeer Games (h(n)=0)", "shape": "dot"}]);

                  // adding nodes and edges to the graph

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -20000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04}, "minVelocity": 0.75}};
