        <script type="text/javascript">

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "The Emperor\u0027s New Groove", "label": "The Emperor\u0027s New Groove (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "The Conspirator", "label": "The Conspirator (h(n)=0.0)", "shape": "dot"}, {"color": "lightblue", "id": "Martin Lawrence Live: Runteldat", "label": "Martin Lawrence Live: Runteldat (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Insidious", "label": "Insidious (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Wonder Boys", "label": "Wonder Boys (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "The Cold Light of Day", "label": "The Cold Light of Day (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Race", "label": "Race (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Drive Me Crazy", "label": "Drive Me Crazy (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "The Wizard of Oz", "label": "The Wizard of Oz (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Scream 3", "label": "Scream 3 (h(n)=0)", "shape": "dot"}, {"color": "lightblue", "id": "Hellraiser", "label": "Hellraiser (h(n)=0)", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "The Emperor\u0027s New Groove", "to": "The Conspirator", "value": 1.0}, {"from": "The Conspirator", "to": "Martin Lawrence Live: Runteldat", "value": 1.0}, {"from": "Martin Lawrence Live: Runteldat", "to": "Insidious", "value": 1.0}, {"from": "Martin Lawrence Live: Runteldat", "to": "Wonder Boys", "value": 0.75}, {"from": "Martin Lawrence Live: Runteldat", "to": "The Cold Light of Day", "value": 0.5527864045000421}, {"from": "Insidious", "to": "Race", "value": 1.0}, {"from": "Race", "to": "Drive Me Crazy", "value": 1.0}, {"from": "Race", "to": "The Wizard of Oz", "value": 0.6220355269907728}, {"from": "Drive Me Crazy", "to": "Scream 3", "value": 0.6348516283298893}, {"from": "Drive Me Crazy", "to": "Hellraiser", "value": 0.7958758547680684}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -20000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04}, "minVelocity": 0.75}};
