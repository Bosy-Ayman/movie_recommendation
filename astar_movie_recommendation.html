        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "The Full Monty", "label": "The Full Monty (h(n)=1)", "shape": "dot"}, {"color": "lightblue", "id": "Lolita", "label": "Lolita\n h(n)=0 g(n)=1.0 f(n)=1.0", "shape": "dot"}, {"color": "lightblue", "id": "Blonde Ambition", "label": "Blonde Ambition\n h(n)=0.22360679774997894 g(n)=0.7763932022500211 f(n)=1.0", "shape": "dot"}, {"color": "lightblue", "id": "About Time", "label": "About Time\n h(n)=1 g(n)=1.5938190164149657 f(n)=2.5938190164149657", "shape": "dot"}, {"color": "lightblue", "id": "Cleopatra", "label": "Cleopatra\n h(n)=1 g(n)=1.776393202250021 f(n)=2.776393202250021", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "The Full Monty", "to": "Lolita", "value": 1.0}, {"from": "The Full Monty", "to": "Blonde Ambition", "value": 0.7763932022500211}, {"from": "Blonde Ambition", "to": "About Time", "value": 0.8174258141649446}, {"from": "Lolita", "to": "Cleopatra", "value": 0.7763932022500211}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -20000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
